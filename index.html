<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    /> <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Rock Paper Scissor</title>
  </head>
  <body>
  
    <div class="alignment">
    <h2 >Welcome To Rock Paper Scissor</h2>
    <h2 >Click on any image to select your choice</h2>
  </div>
    <div class="row">
      <div class="col-lg-4 col-md-6 col-sm-12" style="text-align: center">
        <div >
          <input
            type="image"
            img
            src="./images/rock.png"
            alt=""
            id="rock" onclick="rock(event)"
          />
          <h2>Rock</h2>
        </div>
      </div>
      
        <div class="col-lg-4 col-md-6 col-sm-12" style="text-align: center">
          <div > 
            <input
            type="image"
            img
            src="./images/paper.png"
            alt=""
            id="paper" onclick="rock(event)"
            />
            <h2>Paper</h2>
          </div>
        </div>
        
        <div class="col-lg-4 col-md-6 col-sm-12" style="text-align: center">
          <div >
            <input
            type="image"
            img
            src="./images/scissor.png"
            alt=""
            id="scissor" onclick="rock(event)"
            />
            <h2>Scissor</h2>
          </div>
        </div>
      </div>
      
      <script src="./main.js"></script>

      <div class="alignment">
        <table class="table" style="text-align: center;">
          <thead>
            <tr>
              <td>Computer Choice</td>
              <td>Your Score</td>
              <td>Computer Score</td>
              <td>Match Tied</td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="computerchoice"></td>
              <td id="positivescore"></td>
              <td id="negativescore"></td>
              <td id="matchtied"></td>
              
            </tr>
          </tbody>
          
        </table>
        
      </div>
   
  </body>
</html>
